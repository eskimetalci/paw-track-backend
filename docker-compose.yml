version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: pawtrack_db
    environment:
      POSTGRES_DB: pawtrack
      POSTGRES_USER: pawtrack
      POSTGRES_PASSWORD: pawtrack_secret
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - pawtrack_network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pawtrack_php
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      DATABASE_URL: postgresql://pawtrack:pawtrack_secret@db:5432/pawtrack?serverVersion=16&charset=utf8
      APP_ENV: dev
      APP_SECRET: ChangeThisSecretInProduction
      JWT_SECRET_KEY: '%kernel.project_dir%/config/jwt/private.pem'
      JWT_PUBLIC_KEY: '%kernel.project_dir%/config/jwt/public.pem'
      JWT_PASSPHRASE: ChangeThisPassphraseInProduction
    depends_on:
      - db
    networks:
      - pawtrack_network

  nginx:
    image: nginx:alpine
    container_name: pawtrack_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - pawtrack_network

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
  db_data:

networks:
  pawtrack_network:
    driver: bridge

